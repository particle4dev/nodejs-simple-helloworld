machine:
  services:
    - docker
  node:
    version: 6.9.5

dependencies:
  override:
    # mongo
    - yarn
    # mongodb
    - sudo apt-get purge mongodb-org*
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    - echo "deb http://repo.mongodb.org/apt/ubuntu precise/mongodb-org/3.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.0.list
    - sudo apt-get update
    - sudo apt-get install -y mongodb-org
    - sudo service mongod restart
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  prod:
    branch: master
    commands:
      - VERSION="latest"
      - docker build --file ./Dockerfile -t nodejs-simple-helloworld .
      - VERSION=`git describe --abbrev=0 --tags`
      - docker tag nodejs-simple-helloworld:latest 073861455897.dkr.ecr.ap-northeast-1.amazonaws.com/nodejs-simple-helloworld:$VERSION
      - chmod +x ./0circleci-deployment/deploy.sh
      - ./0circleci-deployment/deploy.sh $VERSION
